            <script src="js/getpendingorders2.js"></script>
            <script>
    function fetchData() {
        fetch('https://api.nosostats.com:8078', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                "jsonrpc": "2.0",
                "method":"getgvtinfo",
                "params": [],
                "id": 1
            })
        })
        .then(response => response.json())
        .then(data => {
            const result = data.result[0];
            document.getElementById('available').textContent = result.available;
            document.getElementById('buy').textContent = (result.buy * 0.00000001).toFixed(8) + ' NOSO';
            document.getElementById('sell').textContent = (result.sell * 0.00000001).toFixed(8) + ' NOSO';
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });
    }

    fetchData();
</script></font> </b></font> </div>
