    <script>
// Get the block number from the URL query string
var urlParams = new URLSearchParams(window.location.search);
var blockNumber = urlParams.get('block');

// Construct the API URL using the block number
var apiUrl = "https://nosostats.com:49443/api/blockNumber/" + blockNumber;

// Make an XMLHttpRequest to fetch the API data
var xhr = new XMLHttpRequest();
xhr.open("GET", apiUrl);
xhr.onload = function() {
  if (xhr.status === 200) {
    var data = JSON.parse(xhr.responseText);
    var mnsAddresses = data.mns.mnsAddresses.join(", ");
    document.getElementById("mnsAddresses").textContent = mnsAddresses;
    document.getElementById("mnsQ").textContent = data.mnsQ;
    var mnsReward = parseFloat(data.mnsRewardInPedro) * 0.00000001;
    document.getElementById("mnsRewardInPedro").textContent = mnsReward;
  }
};
xhr.send();
  </script>
